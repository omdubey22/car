<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" roles="alert">
        <strong>message:</strong>{{message}}
        <button type="button" class="close" data_dismissible="alert" aria-label="close">
        <span arial-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>Welcome to my sigin and signup page</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>You're successfully logged in</h4>
    <button type="submit"><a href="/signout">Signout</a></button>
    {% else %}

    <button type="submit"><a href="/signup">Signup</a></button>
    <button type="submit"><a href="/signin">Signin</a></button>
    {% endif %}
    



    <script src="" async defer></script>
</body>
</html>
